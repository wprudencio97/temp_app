{% extends 'base.html' %}

{% block content %}

<div class="container">
 
<div class="content-area">
    <div class="card mb-3 border border-primary">
        <h1 class="text-center pt-2 pb-2">Temperature Converter</h1>
    </div>
    {% include 'partials/messages.html' %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="temperuture">Temperature:</label>
            <input type="text" class="form-control" id="temperature" name="temp" autocomplete="off" required {% if temp %} value={{temp}} {% endif %}>
        </div>
        <div class="form-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="convert_to" id="inlineRadio1" value="fahrenheit"  {% if convert_to == '' or convert_to == 'fahrenheit' %} checked {% endif %} >
                <label class="form-check-label" for="inlineRadio1">F</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="convert_to" id="inlineRadio2" value="celsius" {% if convert_to == 'celsius' %} checked {% endif %}>
                <label class="form-check-label" for="inlineRadio2">C</label>
              </div>
        </div>
        <button class="btn btn-outline-primary" >Convert</button>
    </form>
</div>


</div>

{% endblock %}
